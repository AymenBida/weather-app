<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>

<body>
  <div class="container d-flex justify-content-center align-items-center px-5 py-4">
    <div id="weather" class="w-100 mx-auto py-5 pb-0">
      <div id="tempSwitch" class="d-flex justify-content-center align-items-center d-none">
        <span class="mx-2">°F</span>
        <label class="switch">
          <input id="unitBox" type="checkbox" checked>
          <span class="slider round"></span>
        </label>
        <span class="mx-2">°C</span>
      </div>
      <span id="cityShow"></span>
      <h1 class="text-center">Weather App</h1>
      <img id="image" height=200 width=200 src="../src/images/weather_image.png" alt="" class="d-block mx-auto my-5">
      <ul class="row gy-3">
        <li class="col-6 col-lg-3 text-center">
          <p>Temperature</p>
          <p id="temp">-</p>
        </li>
        <li class="col-6 col-lg-3 text-center">
          <p>Humidity</p>
          <p id="humidity">-</p>
        </li>
        <li class="col-6 col-lg-3 text-center">
          <p>Wind Speed</p>
          <p id="wind">-</p>
        </li>
        <li class="col-6 col-lg-3 text-center">
          <p>Weather</p>
          <p id="state">-</p>
        </li>
      </ul>
      <div class="my-5">
        <div class="">
          <label for="city" class="form-label">City:</label>
          <input id="city" type="text" class="form-control" placeholder="Insert your city here">
        </div>
        <button id="validate" class="btn btn-success my-3 d-block mx-auto">Validate</button>
      </div>
    </div>
  </div>








  <script src="./main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
    crossorigin="anonymous"></script>
</body>

</html>
